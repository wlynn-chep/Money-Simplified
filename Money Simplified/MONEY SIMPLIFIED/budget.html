<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgeting | Money Simplified</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Budgeting</h1>
    <p>Track your expenses and manage your budget effectively.</p>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="save.html">Save</a></li>
      <li><a href="invest.html">Invest</a></li>
      <li><a href="tricks.html">Money Tricks</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="budget-form">
      <h2>Budget Planner</h2>
      <form id="budget-form">
        <label for="income">Monthly Income (KES):</label>
        <input type="number" id="income" required />
  
        <hr>
  
        <h3>Add an Expense</h3>
        <label for="expense-category">Category:</label>
        <select id="expense-category" required>
          <option value="">Select</option>
          <option value="Rent">Rent</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Debt">Debt</option>
          <option value="Others">Others</option>
        </select>
  
        <label for="expense-amount">Amount (KES):</label>
        <input type="number" id="expense-amount" required />
  
        <button type="button" id="add-expense">Add Expense</button>
        <button type="submit">Calculate Budget</button>
      </form>
    </section>
  
    <section id="expenses-summary">
      <h3>Expenses Breakdown</h3>
      <ul id="expenses-list"></ul>
    </section>
  
    <section id="result" class="result-section">
      <h3>Budget Summary</h3>
      <p id="status"></p>
      <p id="remaining"></p>
    </section>
  </main>
  

  <footer>
    <p>&copy; 2025 Money Simplified. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
